    <script>
            JSON.stringify = JSON.stringify || function (obj) {
    var t = typeof (obj);
    if (t != "object" || obj === null) {
        // simple data type
        if (t == "string") obj = '"'+obj+'"';
        return String(obj);
    }
    else {
        // recurse array or object
        var n, v, json = [], arr = (obj && obj.constructor == Array);
        for (n in obj) {
            v = obj[n]; t = typeof(v);
            if (t == "string") v = '"'+v+'"';
            else if (t == "object" && v !== null) v = JSON.stringify(v);
            json.push((arr ? "" : '"' + n + '":') + String(v));
        }
        return (arr ? "[" : "{") + String(json) + (arr ? "]" : "}");
    }
};
         $(document).ready(function(){
            setInterval(function(){
                try{
                    var p = window.backend.getPosition();
                    if(p!=null){
                        $('#abc').val(p.latitude+","+p.longitude);
                    }else{
                        $('#abc').val('null');
                    }
                    $('#abc2').val(JSON.stringify(p));
                }catch(e){
                    $('#abc').val(e);
                }
                $('#def').val(new Date().getTime());
            },1000);
        });
    </script>
</head>
<body>
<input id="abc"/>
<input id="abc2"/>
<input id="def"/>
</body>
