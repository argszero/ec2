<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"/>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <style>

    </style>
    <script>
         $(document).ready(function(){
            setInterval(function(){
                try{
                $('#abc').val(window.backend.getPosition());
                }catch(e){
                    $('#abc').val(e);
                }
                $('#def').val(new Date().getTime());
            },1000);
        });
    </script>
</head>
<body>
<input id="abc"></input>
<input id="def"></input>
</body>
</html>
